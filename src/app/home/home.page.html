<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Example Notifications </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Example Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <form #form="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Number of Notifications</ion-label>
          <ion-input
            name="numOfNotifications"
            type="number"
            step="1"
            min="1"
            max="100"
            required
            [(ngModel)]="numOfNotifications"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Interval in minutes</ion-label>
          <ion-input
            name="intervalInMinutes"
            type="number"
            step="1"
            min="1"
            required
            [(ngModel)]="intervalInMinutes"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Priority</ion-label>
          <ion-select
            name="priority"
            type="number"
            required
            [(ngModel)]="priority"
          >
          <ion-select-option [value]="-2">Min</ion-select-option>
          <ion-select-option [value]="-1">Low</ion-select-option>
          <ion-select-option [value]="0">Default</ion-select-option>
          <ion-select-option [value]="1">High</ion-select-option>
          <ion-select-option [value]="2">Max</ion-select-option>
        </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Battery Optimisation ({{batteryOptimisation}})</ion-label>
        </ion-item>
      </ion-list>
      <ion-button color="primary" (click)="requestIgnoreBatteryOptimisation()">Request to ignore</ion-button>
    </form>

    <ion-button
      color="primary"
      expand="block"
      [disabled]="form.invalid || $any(form.controls.intervalInMinutes?.value) < 1 || $any(form.controls.numOfNotifications?.value) < 1"
      (click)="schedule()"
      >Schedule {{numOfNotifications}}</ion-button
    >
    <ion-button color="danger" expand="block" (click)="cancelAll()">Cancel All</ion-button>
  </div>
</ion-content>
